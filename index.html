<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="container">
            <table class="calc">
                <tbody>
                    <tr><td class="mostrador" colspan="4">resultados</td></tr>
                    <tr>
                        <td class="botao">7</td>
                        <td class="botao">8</td>
                        <td class="botao">9</td>
                        <td class="botao">/</td>
                    </tr>
                    <tr>
                        <td class="botao">4</td>
                        <td class="botao">5</td>
                        <td class="botao">6</td>
                        <td class="botao">*</td>
                    </tr>
                    <tr>
                        <td class="botao">1</td>
                        <td class="botao">2</td>
                        <td class="botao">3</td>
                        <td class="botao">-</td>
                    </tr>
                    <tr>
                        <td class="botao">C</td>
                        <td class="botao">0</td>
                        <td class="botao">=</td>
                        <td class="botao">+</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
